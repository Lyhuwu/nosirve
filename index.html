<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz CumpleaÃ±os ðŸ’™</title>
  <style>
    body {
      margin: 0;
      background-color: #002b80; /* Azul fuerte */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #ffb3b3;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background: #ff9999;
      border-radius: 10px;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: white;
      top: -50px;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 30px; }
    .candle:nth-child(2) { left: 90px; }
    .candle:nth-child(3) { left: 150px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.3s infinite;
      opacity: 1;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    #wishMessage {
      display: none;
      margin-top: 40px;
      font-size: 2em;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="cake" onclick="makeWish()">
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <div id="wishMessage">ðŸŽ‚ Pide un deseo ðŸŽ‰</div>

  <script>
    function makeWish() {
      const flames = document.querySelectorAll('.flame');
      flames.forEach(flame => flame.style.display = 'none');
      document.getElementById('wishMessage').style.display = 'block';
    }
  </script>

</body>
</html>
