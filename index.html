<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz CumpleaÃ±os ðŸ’™</title>
  <style>
    body {
      margin: 0;
      background-color: #002b80; /* Azul fuerte */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #ffb3b3;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background: #ff9999;
      border-radius: 10px;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: white;
      top: -50px;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 30px; }
    .candle:nth-child(2) { left: 90px; }
    .candle:nth-child(3) { left: 150px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      opacity: 0;
    }

    /* Animaciones de la llama */
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    @keyframes flameOn {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    @keyframes blowOut {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(0.5); opacity: 0.6; }
      100% { transform: translateX(-50%) scale(0); opacity: 0; }
    }

    /* Humo */
    .smoke {
      position: absolute;
      top: -25px;
      left: 50%;
      width: 8px;
      height: 30px;
      background: radial-gradient(circle, rgba(200,200,200,0.7), transparent);
      border-radius: 50%;
      transform: translateX(-50%) scale(0.5);
      opacity: 0;
      pointer-events: none;
    }

    @keyframes smokeUp {
      0% { opacity: 0.7; transform: translateX(-50%) translateY(0) scale(0.5); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-40px) scale(1.5); }
    }

    /* Mensaje final */
    #wishMessage {
      display: none;
      margin-top: 40px;
      font-size: 2em;
      animation: fadeIn 2s forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confeti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="cake" onclick="makeWish()">
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <div id="wishMessage">ðŸŽ‚ Â¡Feliz cumpleaÃ±os amor mÃ­o! ðŸ’–</div>

  <script>
    // Encender velas al cargar
    window.onload = () => {
      document.querySelectorAll('.flame').forEach(flame => {
        flame.style.animation = "flameOn 0.8s ease-out, flicker 0.3s infinite 0.8s";
      });
    };

    function makeWish() {
      const candles = document.querySelectorAll('.candle');

      candles.forEach(candle => {
        const flame = candle.querySelector('.flame');
        flame.style.animation = "blowOut 0.7s forwards";

        // AÃ±adir humo
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');
        candle.appendChild(smoke);

        setTimeout(() => {
          smoke.style.animation = "smokeUp 1.5s ease-out forwards";
        }, 700);
      });

      // Mostrar mensaje + confeti
      setTimeout(() => {
        document.getElementById('wishMessage').style.display = 'block';
        launchConfetti();
      }, 1200);
    }

    // Confeti ðŸŽ‰
    function launchConfetti() {
      const colors = ["#ff3838", "#ffb347", "#00ffcc", "#7d5fff", "#ff6b81", "#f9ca24"];
      const numConfetti = 80;

      for (let i = 0; i < numConfetti; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        document.body.appendChild(confetti);

        // PosiciÃ³n y color aleatorio
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + "px";

        // DuraciÃ³n y caÃ­da
        const duration = Math.random() * 3 + 2; // 2 a 5 segundos
        confetti.style.animationDuration = duration + "s";

        // Retraso aleatorio
        confetti.style.animationDelay = Math.random() * 2 + "s";

        // RotaciÃ³n inicial
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

        // Eliminar despuÃ©s de la animaciÃ³n
        setTimeout(() => { confetti.remove(); }, (duration + 2) * 1000);
      }
    }
  </script>

</body>
</html>
